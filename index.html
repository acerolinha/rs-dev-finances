<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balance</h2>

        <div class="card">
          <h3>
            <span>Incomes</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomesDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Expenses</span>
            <img src="./assets/expense.svg" alt="Imagem de saÃ­das" />
          </h3>
          <p id="expensesDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="sr-only">Transactions</h2>
        <a href="#" class="button new" onclick="Modal.open()"
          >+ New Transaction</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <h2>New Transaction</h2>
            <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label class="sr-only" for="description">Description</label>
                <input
                  type="text"
                  placeholder="Description"
                  id="description"
                  name="description"
                />
              </div>
              <div class="input-group">
                <label class="sr-only" for="amount">Value</label>
                <input
                  type="number"
                  step="0.01"
                  placeholder="0,00"
                  id="amount"
                  name="amount"
                />
                <small class="help">
                  Use the sign - (negative) for decimal places and , (comma) for
                  decimal places
                </small>
              </div>
              <div class="input-group">
                <label class="sr-only" for="date">Date</label>
                <input type="date" id="date" name="date" />
              </div>
              <div class="input-group actions">
                <a href="#" class="button cancel" onclick="Modal.close()"
                  >Cancel</a
                >
                <button>Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="container">
      <p>2022 - dev.finance$</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
